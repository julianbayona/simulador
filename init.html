<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Secciones con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">
    <div class="row">
        <!-- Sección 1 (40%) -->
        <div class="col-md-4 d-flex flex-column">
            <div id="scrollBox" class="scroll-box flex-grow-1 blur-box">
                
            </div>
            <button id="scrollButton" class="btn btn-primary mt-2" disabled>Ejecutar</button>
        </div>

        <!-- Sección 2 (60%) -->
        <div class="col-md-8 d-flex flex-column" style="height: 500px;">
            <div class="mb-3 p-3 border section-70 d-flex align-items-center justify-content-center blur-box">
                <div class="box bg-secondary h-100 text-white p-4 w-50 d-flex flex-column ms-3">
                    <div id="scrollBox2" class="scroll-box  flex-grow-1 overflow-auto p-3 bg-light text-dark sections">
                    
                    </div>
                    <button id="scrollButton2" class="btn btn-dark mt-3" disabled>Enviar lote</button>
                </div>
                <div class="box bg-secondary h-100 text-white p-4 d-flex flex-column justify-content-center align-items-center ms-3 sections">
                    <h2>Tiempo CPU</h2>
                    <p id="tiempoTotal" class="fs-4">0 Segundos</p>
                </div>
            </div>            
            <div class="p-3 border section-30 center-content blur-box">
                <select id="selectBox" class="form-select mb-2">
                    <option>Serie</option>
                    <option>Monoprogramacion</option>
                    <option>Multiprogramacion</option>
                </select>
                <div>
                    <button id="addButton" class="btn btn-success me-2">Agregar</button>
                    <button id="removeButton" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
